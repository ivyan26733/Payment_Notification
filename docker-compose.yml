# docker-compose.yml
# Spins up the entire webhook dispatcher system with one command:
#   docker-compose up --build

services:

  # ── PostgreSQL ─────────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: webhook_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: webhook_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Redis ──────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: webhook_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Mock Receiver ─────────────────────────────────────────────────────────
  mock-receiver:
    build:
      context: .    
      dockerfile: mock-receiver/Dockerfile       
    container_name: webhook_mock_receiver
    ports:
      - "4000:4000"
    environment:
      WEBHOOK_SECRET: super_secret_key_change_in_production

  # ── Ingestion API ──────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webhook_api
    command: node src/index.js
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/webhook_db
      REDIS_URL: redis://redis:6379
      WEBHOOK_SECRET: super_secret_key_change_in_production
      TARGET_URL: http://mock-receiver:4000/receive
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mock-receiver:
        condition: service_started

  # ── Dispatcher Worker ──────────────────────────────────────────────────────
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webhook_worker
    command: node src/worker.js
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/webhook_db
      REDIS_URL: redis://redis:6379
      WEBHOOK_SECRET: super_secret_key_change_in_production
      TARGET_URL: http://mock-receiver:4000/receive
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mock-receiver:
        condition: service_started
    restart: on-failure

# ── Named Volumes ──────────────────────────────────────────────────────────
volumes:
  postgres_data:
  redis_data:
